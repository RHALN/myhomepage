<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClockApp</title>
  <!-- css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1><span class="say-hello"></span>.. Yaya <i class="fas fa-heart" style="font-size: 1.4rem;"></i></h1>
      <p class="view-message">Sejukan malam mu dengan kopi hangat</p>
    </div>
    <div class="timestamp">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
      <h2 class="time">15.19</h2>
      <p class="date">Minggu, 18 Oktober 2020</p>
    </div>
    <div class="message">
      <input type="text" class="text" placeholder="Google Search..">
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
